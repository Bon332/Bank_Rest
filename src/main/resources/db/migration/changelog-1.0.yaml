databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: dev
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: dev
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: number_encrypted
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  defaultValue: 0
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            constraintName: fk_cards_user
            referencedTableName: users
            referencedColumnNames: id

  - changeSet:
      id: 4
      author: dev
      context: init-data
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: id, valueNumeric: 100 }
              - column: { name: username, value: "admin1" }
              - column: { name: password, value: "$2a$12$rzQ2IiRykcRFAHY1YCi8neQZ0MJs52j9eKembPzXXHwkjnTixoI0q" } # admin123

        - insert:
            tableName: user_roles
            columns:
              - column: { name: user_id, valueNumeric: 100 }
              - column: { name: role, value: "ROLE_ADMIN" }
        - insert:
            tableName: user_roles
            columns:
              - column: { name: user_id, valueNumeric: 100 }
              - column: { name: role, value: "ROLE_USER" }

        - insert:
            tableName: users
            columns:
              - column: { name: id, valueNumeric: 101 }
              - column: { name: username, value: "user1" }
              - column: { name: password, value: "$2a$12$nyfQAl6cngUoTu2m5WGpkOaQJqUmAhIZgUSF4NcGOlHOCfZFWbyfW" } # user123

        - insert:
            tableName: user_roles
            columns:
              - column: { name: user_id, valueNumeric: 101 }
              - column: { name: role, value: "ROLE_USER" }
